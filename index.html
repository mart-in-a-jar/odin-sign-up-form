<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="content">
        <div class="sidepanel">
            <div class="logo">
                <img src="img/alicorn-duotone.svg" alt="unicorn logo">
                <span>Logo</span>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@amr_taha">Amr Taha</a> on <a
                    href="https://unsplash.com/photos/A7M7qR4NgRQ">Unsplash</a></p>
        </div>
        <div class="main">
            <div class="main-top">
                <h2>Hei og velkommen til denne siden hvor du kan registrere en bruker
                    bla bla og bla.
                </h2>
                <h2>Registrer deg <em>n√•</i>!</em>
            </div>
            <div class="main-content">
                <h2>Let's do this!</h2>
                <form action="https://httpbin.org/post" method="post" id="signup-form">
                    <div class="form-field">
                        <label for="firstname">First name</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                    <div class="form-field">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-field">
                        <label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div class="form-field password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required minlength="8">
                        <p class="password-error">* Passwords do not match</p>
                    </div>
                    <div class="form-field">
                        <label for="password-confirm">Confirm password</label>
                        <input type="password" id="password-confirm" required>
                    </div>
                </form>
            </div>
            <div class="main-bottom">
                <button type="submit" form="signup-form">Create account</button>
                <p>Already have an account? <a href="login.js">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
